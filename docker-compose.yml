version: "3.4"
services:
  postgres:
    image: postgres:latest
    container_name: financer-app
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - ./.postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: financer
